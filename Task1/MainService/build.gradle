plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'com.centime.l1'
version = '1.0.0'
def springBootVersion='3.2.7'
def springBootCamelVersion='4.4.2'
def lombokVersion='1.18.24'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-log4j2:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    implementation "org.apache.camel.springboot:camel-http-starter:${springBootCamelVersion}"
    implementation "org.apache.camel.springboot:camel-spring-boot-starter:${springBootCamelVersion}"
    implementation "io.swagger.core.v3:swagger-annotations-jakarta:2.2.21"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0"
    implementation "org.apache.camel.springboot:camel-jackson-starter:${springBootCamelVersion}"

    implementation "com.centime.l1.commons:centime-commons:1.0.0"

}


configurations {
    all {
        exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j2-impl'

    }
}

tasks.withType(JavaCompile).configureEach {
    options.fork = true
    options.forkOptions.jvmArgs = [
            '--add-opens=java.base/java.lang=ALL-UNNAMED',
            '--add-opens=java.base/java.util=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED',
            '--add-opens=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED']
}

test {
    useJUnitPlatform()
}